<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shorcut icon" href="favicon.ico"/>
    <link rel="icon" href="favicon.ico" />
    <style id="_stylefy-constant-styles_"></style>
    <style id="_stylefy-styles_"></style>
    <style>
      body {
        margin: 0;
        outline: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/react-toastify@8.0.2/dist/ReactToastify.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <title>Brundij</title>
  </head>
  <body>
    <noscript>
     Looks like you have JavaScript disabled :(  Please enable JavaScript to use this application 
    </noscript>
    <div id="app"></div>
    <script src="/js/app.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered! Scope: ' + registration.scope);
            })
            .catch(err => {
              console.log('Service Worker registration failed: ' + err);
            });
        });
      }
    </script>
  </body>
</html>
